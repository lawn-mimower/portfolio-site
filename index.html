<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Only your app code -->
  <script src="main.js" defer></script>
</head>
<body>
  <!-- … your header, sections, etc. … -->

  <!-- Chat Widget -->
  <div class="chat-widget">
    <button id="chat-toggle" aria-label="Open chat">
      <i class="fas fa-comment"></i>
    </button>
    <div class="chat-modal" id="chat-modal" style="display:none">
      <div class="chat-header">
        <h3>Ask me anything</h3>
        <button id="close-chat" aria-label="Close chat">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="chat-message bot">
          <div class="message-content">
            Hi there! I'm Jane's AI assistant. How can I help you today?
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
          aria-label="Type your message"
        />
        <button id="send-message" aria-label="Send message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
